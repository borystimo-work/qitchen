									<p>
										Secure your spot at Qitchen, where exceptional sushi and a remarkable dining experience await.

							<form class="form" data-fls-form="ajax" data-fls-form-popup="popup" method="POST" action="/sendmail/index.php">

								</div>
								<div data-fls-watcher="" data-fls-watcher-once="" class="form__inner">
									<input data-fls-input="" required type="email" name="email" autocomplete="off" data-fls-form-errtext="Enter E-mail" placeholder="Your Email" class="form__input input">
								</div>
								<div data-fls-watcher="" data-fls-watcher-once="" class="form__selects">
									<div data-fls-watcher="" data-fls-watcher-once="" class="form__inner">
										<select data-fls-select="" required name="guests" data-fls-select-modif="form" data-fls-form-errtext="Enter Guests">
											<option value="" selected>Guests</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
									</div>
									<div data-fls-watcher="" data-fls-watcher-once="" class="form__inner">
										<input data-fls-datepicker="" required autocomplete="off" type="text" name="date" data-fls-form-errtext="Enter Date" placeholder="Date" class="input">
									</div>
									<div data-fls-watcher="" data-fls-watcher-once="" class="form__inner">
										<select data-fls-select="" required name="guests" data-fls-select-modif="form" data-fls-form-errtext="Enter Time">
											<option value="" selected>Time</option>
											<option value="1">16:00</option>
											<option value="2">17:00</option>
											<option value="3">18:00</option>
											<option value="4">19:00</option>
											<option value="5">20:00</option>
											<option value="6">21:00</option>
											<option value="7">22:00</option>
										</select>
									</div>
								</div>
